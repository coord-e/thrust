[package]
name = "refinement-analyzer"
version = "0.1.0"
authors = ["coord_e <me@coord-e.com>"]
edition = "2021"

[[bin]]
name = "refa-rustc"
path = "src/main.rs"
test = false

[lib]
# TODO: why is this necessary?
test = false

[[test]]
name = "ui"
harness = false

[dependencies]
anyhow = "1.0.80"
pretty = { version = "0.12.1", features = ["termcolor"] }
tempfile = "3.10.1"
thiserror = "1.0.57"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[dev-dependencies]
ui_test = "0.23.0"

[package.metadata.rust-analyzer]
rustc_private = true
